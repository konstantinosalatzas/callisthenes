{% extends 'tracker/base.html' %}

{% block content %}
    {% for training in trainings %}
        <article class="post">
            <time class="date">
                {{ training.published_date }}
            </time>
            <h2><a href="{% url 'training_detail' pk=training.pk %}">{{ training.title }}</a></h2>
            <p><i>at {{ training.training_date|linebreaksbr }}</i></p>
        </article>
    {% endfor %}
{% endblock %}
