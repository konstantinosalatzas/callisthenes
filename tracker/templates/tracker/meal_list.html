{% extends 'tracker/base.html' %}

{% block content %}
    <h2>
        <a class="btn btn-secondary" href="{% url 'index' %}">
            {% include './icons/arrow-left.svg' %}
        </a>
        My meals:
    </h2>
    <br>
    {% for meal in meals %}
        <article class="post">
            <time class="date">
                {{ meal.published_date }}
            </time>
            <h2><a href="{% url 'meal_detail' pk=meal.pk %}">{{ meal.title }}</a></h2>
            <p><i>at {{ meal.meal_date|linebreaksbr }}</i></p>
        </article>
    {% endfor %}
{% endblock %}
